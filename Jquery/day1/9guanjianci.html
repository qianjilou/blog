<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		var oldValue;
		$("#search").focus(function(){
			oldValue = "关键词";
			// $(this).val( "" );
			if ( $(this).attr( "value" ) == oldValue ) {
				$(this).attr( "value", "" );
			}
			// $(this).attr( "value", "" );
		}).blur(function(){
			// $(this).val( oldValue );	
			if ( !$(this).attr( "value" ) ) {
				$(this).attr( "value", oldValue );
			}
			// $(this).attr( "value", oldValue );
		});
	});
	</script>
</head>
<body>
	请输入关键词: <input type="text" name="search" id="search" value="关键词">	
</body>
</html>
