<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#btn1").click(function(){
			$("div").css( "background", "red" );
		});
		$("#btn2").click(function(){
			$("div").css( "background", "green" );
		});
		$("#btn3").click(function(){
			$("div").css( "background", "blue" );
		});
	});
	</script>
	<style>
	div {
		height: 20px;
		margin: 20px;
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<input type="button" value="变红" id="btn1">	
	<input type="button" value="变绿" id="btn2">	
	<input type="button" value="变蓝" id="btn3">	
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
