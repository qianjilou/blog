<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#box").click(function(){
			$(this).animate({ "left" : "+=500px" }, 1000 );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		left: 0px;
		position: absolute;
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
