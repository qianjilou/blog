<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改元素属性</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#box").click(function(){
			$(this).animate( { "width" : "400px", "height" : "400px", "opacity" : 0.3 }, 1000 );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
