<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#box").click(function(){
			$(this).animate( { "width" : "400px" }, 1000 )
				.animate( { "height" : "400px" }, 1000 )
				.animate( { "opacity" : 0.3 }, 1000 );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;	
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
