<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#keyword").focus(function(){
			var oldValue = "关键词";
			if ( $(this).attr("value") == oldValue ) {
				$(this).attr( "value", "" );
			}
		}).blur(function(){
			if ( $(this).attr("value") == "" ) {
				$(this).attr( "value", "关键词" );
			}
		});
	});
	</script>
</head>
<body>
	<input type="text" name="keyword" id="keyword" value="关键词">	
</body>
</html>
