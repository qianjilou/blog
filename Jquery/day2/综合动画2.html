<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>	
	<script>
	$(function(){
		$("#box").click(function(){
			// $("#box").animate( { "left" : "500px", "height" : "400px", "opacity" : 0.5 }, 1000 )
			// 	.animate( { "top" : "500px", "width" : "400px" }, 1000 )
			// 	.css( { "border" : "5px solid green" } );
			$("#box").animate( { "left" : "500px", "height" : "400px", "opacity" : 0.5 }, 1000, function() {
				$(this).css( { "border" : "5px solid #ff8800" } );
			} )
				.animate( { "top" : "500px", "width" : "400px" }, 1000, function(){
					$(this).css( { "border" : "5px solid green" } );
				} );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
