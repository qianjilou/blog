<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#box").click(function(){
			$(this).animate( { "left" : "500px", "height" : "400px", "opacity" : 0.5 }, 1000 )
				.animate( { "top" : "500px", "width" : "400px" }, 1000 )
				.fadeOut( 1000 );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		left: 0px;
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
