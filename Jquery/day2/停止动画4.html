<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#box").hover(function(){
			$(this).stop( true );
			$(this).animate( { "width" : "300px" }, 2000 );
			$(this).animate( { "height" : "300px" }, 2000 );
		}, function(){
			$(this).stop( true );
			$(this).animate( { "width" : "100px" }, 2000 );
			$(this).animate( { "height" : "100px" }, 2000 );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
	}
	</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
