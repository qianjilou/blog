<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide(轮播)</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="../../jquery/jquery.min.js"></script>
	<script src="./js/slide.js"></script>
</head>
<body>
	<div class="slide" id="slide">
		<div class="big-img" id="big-img">
			<img src="./images/1.jpg" alt="" width="800" height="400" style="display:block;">
			<img src="./images/2.jpg" alt="" width="800" height="400">
			<img src="./images/3.jpg" alt="" width="800" height="400">
			<img src="./images/4.jpg" alt="" width="800" height="400">
			<img src="./images/5.jpg" alt="" width="800" height="400">
		</div>
		<div class="small-icon" id="small-icon">
			<ul>
				<li><a href="javascript:;" class="active">1</a></li>
				<li><a href="javascript:;">2</a></li>
				<li><a href="javascript:;">3</a></li>
				<li><a href="javascript:;">4</a></li>
				<li><a href="javascript:;">5</a></li>
			</ul>			
		</div>
		<p class="btn l-btn">
			<i class="icon l-icon"></i>	
		</p>
		<p class="btn r-btn">
			<i class="icon r-icon"></i>	
		</p>
	</div>	
</body>
</html>
