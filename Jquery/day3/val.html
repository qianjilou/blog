<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#btn2").click(function(){
			alert( $("#userName").val() );
		});
		$("#btn").click(function(){
			$("#userName").val( "被修改过了" );
		});
	});
	</script>
</head>
<body>
	<input type="button" value="修改值" id="btn" />
	<input type="button" value="读取值" id="btn2" />
	<br>
	<input type="text" name="userName" id="userName" value="用户名">
</body>
</html>
