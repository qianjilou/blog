<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>	
	<script>
	$(function(){
		$("#btn").click(function(){
			// $("#box").toggleClass( "show" );
			if ( $("#box").hasClass( "show" ) ) {
				$("#box").removeClass( "show" );
			}else {
				$("#box").addClass( "show" );
			}
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		display: none;
	}
	.show {
		display: block;
	}
	</style>
</head>
<body>
	<input type="button" value="显示&隐藏" id="btn">
	<div id="box"></div>	
</body>
</html>
