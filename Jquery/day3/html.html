<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#btn").click(function(){
			$("#box").html( "<i style='color:red'>加粗的文本</i>" );
			alert( $("#box").html() );
		});
	});
	</script>
</head>
<body>
	<input type="button" value="按钮" id="btn">	
	<div id="box">
		<b>加粗的文本</b>
	</div>
</body>
</html>
