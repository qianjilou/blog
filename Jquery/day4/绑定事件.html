<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$("#btn").bind( "click", fn1 = function(){
			alert( "事件1" );
		} ).bind( "click", fn2 = function(){
			alert( "事件2" );
		} ).bind( "click", fn3 = function(){
			alert( "事件3" );
		} );

		$("#btn2").bind( "click", function(){
			// $("#btn").unbind();
			$("#btn").unbind( "click", fn1 );
		} );

		// $("#btn").trigger( "click" );
		$("#btn").triggerHandler( "click" );

	});
	</script>
</head>
<body>
	<input type="button" value="绑定" id="btn">	
	<input type="button" value="解除绑定" id="btn2">	
</body>
</html>
