<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$(document).mousemove(function(ev){
			$("#box").css( { "top" : ev.pageY } );
			$("#box").css( { "left" : ev.pageX } );
		});
	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
	}
	</style>
</head>
<body style="height:2000px;">
	<div id="box"></div>		
</body>
</html>
