<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery.js"></script>
	<script>
	$(function(){
		// $("input:eq(0)").scrollTop()
		$(window).scroll(function(){
			$("input:eq(0)").css( "top", $("body").scrollTop() + "px" );
		});
	});
	</script>
</head>
<body style="height:2000px;">
	<input type="button" value="按钮1" style="position:absolute;left:0px;top:0px;">	
	<input type="button" value="按钮2" style="position:fixed;left:0px;top:20px;">	
</body>
</html>
