<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../jquery/jquery.min.js"></script>
	<script>
	$(function(){
		$(document).mousemove(function( ev ){
			for ( var i = $("div").length - 1; i > 0; i-- ) {
				$("div").eq(i).css( { "top" : $("div").eq(i-1).offset().top + "px" } );
				$("div").eq(i).css( { "left" : $("div").eq(i-1).offset().left + "px" } );
			}
			$("div").eq(0).css( { "top" : ev.pageY + "px" } );
			$("div").eq(0).css( { "left" : ev.pageX + "px" } );
		});
	});
	</script>
	<style>
	div {
		width: 20px;
		height: 20px;
		background: red;
		position: absolute;
	}
	</style>
</head>
