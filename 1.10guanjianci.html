<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关键词显示</title>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var flag = false;
		$("#keyword").change(function(){
			flag = true;
		});
		$("#keyword").focus(function(){
			if ($(this).attr("value") == "关键词" && flag == false) {
			$(this).attr("value","");
			}
		}).blur(function(){
			// if (!$(this).attr("value")) {
			if ($(this).attr("value") == "") {
			$(this).attr("value","关键词");
			}
		});
	});
	</script>
</head>
<body>
	<input type="text" name="keyword" id="keyword" value="关键词">
</body>
</html>
