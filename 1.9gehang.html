<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.9隔行变色</title>
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("p:even").addClass("even");//even偶数
		$("p:odd").addClass("odd");//odd基数
		$("p").hover(function(){
			$(this).addClass("active");
		},function(){
			$(this).removeClass("active");
		})
	});
	</script>
	<style>
	p{
		width: 1000px;
		height: 20px;
		background: silver;
		margin:0 auto;
		margin-top: 10px;
	}
	.even{
		background: #ccc;
	}
	.odd{
		background: #eee;
	}
	.active{
		background: red;
	}
	/*p:nth-of-type(odd){background:#eee;}
	p:nth-of-type(even){background:#ccc;}*/
	</style>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>
